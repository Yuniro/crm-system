<!DOCTYPE html>
<html lang="en">
<head>
    <title>Сбросить пароль{</title>
</head>
<body>
    <h1>Сбросить пароль</h1>
    {% if validlink %}
        <p>Пожалуйста введите пароль дважды:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Изменить мой пароль"/></p>
        </form>
    {% else %}
        <p>Ссылка для сброса пароля была недействительной, возможно, потому что ссылка
             уже была использована. Пожалуйста, запросите новый пароль для сброса.</p>
    {% endif %}
</body>
</html>
