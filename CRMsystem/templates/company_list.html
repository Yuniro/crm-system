<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лист компаний</title>
</head>
<body>
<div class = post_company>
<table>
<h1>Лист компаний</h1>
    <tr>
        <td>id</td>
        <td>Название компании</td>
        <td>Описание компании</td>
        <td>Домен компании</td>
        <td>Лого компании</td>
        <td>Редактирование</td>
        <td>Удаление</td>
    </tr>
    {% for company in all_object %}
    <tr>
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.description }}</td>
        <td>{{ company.domains }}</td>
        <td><img src="{{ company.logo.url }}" alt="{{ company.name }}"></td>
        <td><a href="{% url 'company_list_edit' company.id %}">Редактировать</a></td>
        <td><a href="{% url 'delete_company' company.id %}">Удалить</a></td>
    </tr>
    {% endfor %}
</table>
</div>
<a href="{% url 'company' %}">Добавить компанию</a>
<a href="{% url 'index' %}">На главную</a>
</body>
</html>
