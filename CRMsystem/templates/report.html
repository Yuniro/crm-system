<!DOCTYPE html>
<html lang="en">
<head>

    <title>Report</title>
</head>
<body>
<table>
    <tr>
        <td>Logs</td>
        <td>Time</td>

    </tr>
    {% endfor %}
</table>

</body>
</html>
