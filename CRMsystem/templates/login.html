<!DOCTYPE html>
<html lang="en">
<head>
    <title>Форма заполнения сотрудника</title>
</head>
<body>
<h1>Авторизация</h1>
<form id="add_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
<button form="add_form" type="submit">Войти</button>
<a href="{% url "password_reset" %}">Забыли пароль?</a>
</form>
</body>
</html>
